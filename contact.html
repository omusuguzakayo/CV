    <div class="contact-wrapper">
      <h1>Contact</h1>
      <p>Feel free to reach out and contact me! I'd love to hear from you.</p>
      <form
        action="https://formsubmit.co/omusuguzakayo2017@gmail.com"
        method="POST"
      >
        <div class="form-question required">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="write your name"
          />
        </div>

        <div class="form-question required">
          <label for="email">Email</label>
          <input
            type="email id=email"
            name="email"
            placeholder="write valid email adress"
            required
          />
        </div>

        <div class="form-question">
          <label for="phone"> Phone</label>
          <input
            type="text"
            id="phone"
            placeholder="phone number"
            name="phone"
          />
        </div>

        <div class="form-question required">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="pen a message"
          ></textarea>
        </div>

        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
