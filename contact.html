<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">My Logo</div>
        <ul class="nav">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./cv.html">CV</a></li>
          <li><a href="./projects.html">Projects</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
      </div>
    </nav>

    <div class="contact-wrapper">
      <h1>Contact</h1>
      <p>Feel free to reach out and contact me! I'd love to hear from you.</p>
      <form
        action="https://formsubmit.co/omusuguzakayo2017@gmail.com"
        method="POST"
      >
        <div class="form-question required">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="write your name"
          />
        </div>

        <div class="form-question required">
          <label for="email">Email</label>
          <input
            type="email id=email"
            name="email"
            placeholder="write valid email adress"
            required
          />
        </div>

        <div class="form-question">
          <label for="phone"> Phone</label>
          <input
            type="text"
            id="phone"
            placeholder="phone number"
            name="phone"
          />
        </div>

        <div class="form-question required">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="pen a message"
          ></textarea>
        </div>

        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
